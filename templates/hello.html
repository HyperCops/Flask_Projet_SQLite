<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioth√®que Municipale</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* --- 1. CONFIGURATION G√âN√âRALE --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); /* Le d√©grad√© violet/bleu */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            overflow: hidden; /* √âvite les barres de d√©filement */
        }

        /* --- 2. LA CARTE CENTRALE --- */
        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            width: 90%;
            max-width: 400px;
            animation: fadeIn 1s ease-in-out;
            position: relative;
            z-index: 10; /* Au-dessus du fond */
        }

        h1 {
            font-weight: 600;
            color: #4a4a4a;
            margin-bottom: 30px;
            font-size: 1.8rem;
        }

        /* --- 3. LES BOUTONS --- */
        .menu-container {
            display: flex;
            flex-direction: column;
            gap: 15px; /* Espace entre les boutons */
        }

        .btn {
            display: block;
            text-decoration: none;
            padding: 15px;
            border-radius: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .btn-primary {
            background-color: #667eea;
            color: white;
        }
        .btn-primary:hover {
            background-color: #5a6fd1;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: #f3f4f6;
            color: #333;
        }
        .btn-secondary:hover {
            background-color: #e5e7eb;
            transform: translateY(-2px);
        }

        /* --- 4. LE BOUTON BONUS --- */
        .bonus-container {
            margin-top: 30px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        .bonus-link {
            color: #fbbf24; /* Or */
            font-weight: bold;
            text-decoration: none;
            font-size: 0.9rem;
            cursor: pointer;
            transition: color 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .bonus-link:hover {
            color: #d97706;
            text-decoration: underline;
        }

        /* --- 5. LA VID√âO CACH√âE (JUMPSCARE) --- */
        #jumpscare-video {
            display: none; /* Cach√© par d√©faut */
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            object-fit: cover;
            z-index: 9999; /* Tout devant */
            background-color: black;
        }

        /* Animation d'apparition */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>üìö Biblioth√®que</h1>
        
        <div class="menu-container">
            <a href="/catalogue" class="btn btn-primary">Voir le catalogue</a>
            
            <a href="/authentification" class="btn btn-secondary">Se connecter</a>
            
            <a href="/lecture" class="btn btn-secondary" style="font-size: 0.8em; opacity: 0.8;">
                üîí Gestion Admin
            </a>
        </div>

        <div class="bonus-container">
            <a onclick="lancerJumpscare()" class="bonus-link">
                üéÅ Cliquez ici pour le BONUS !
            </a>
        </div>
    </div>
