<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gestion Stock Livres</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        h1 { text-align: center; color: #333; }
        
        /* Formulaire */
        form {
            background: #f4f6f8;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        input[type="submit"] {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Tableau */
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #eee; }
        th { background: #fafafa; font-weight: 600; color: #555; }
        
        .btn-delete {
            background: #ff6b6b;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 0.8rem;
        }
        .back-btn { display: block; text-align: center; margin-top: 20px; color: #667eea; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“š Gestion du Stock</h1>

        <form method="post">
            <input type="text" name="titre" placeholder="Titre du livre" required>
            <input type="text" name="auteur" placeholder="Auteur" required>
            <input type="submit" value="Ajouter au stock">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Titre</th>
                    <th>Auteur</th>
                    <th>Statut</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for livre in livres %}
                <tr>
                    <td><strong>{{ livre['titre'] }}</strong></td>
                    <td>{{ livre['auteur'] }}</td>
                    <td>
                        {% if livre['statut'] == 0 %}
                            <span style="color: green;">Disponible</span>
                        {% else %}
                            <span style="color: red;">EmpruntÃ©</span>
                        {% endif %}
                    </td>
                    <td>
                        <a href="/supprimer_livre/{{ livre['id'] }}" class="btn-delete" onclick="return confirm('Supprimer ce livre ?')">Supprimer</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="/lecture" class="back-btn">â¬… Retour au Dashboard</a>
    </div>
</body>
</html>
