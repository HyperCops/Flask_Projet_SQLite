<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gestion Stock - Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* --- STYLE GLOBAL --- */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center; /* Centre verticalement */
            margin: 0;
            color: #333;
            padding: 20px; /* Marge pour mobile */
            box-sizing: border-box;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 800px;
        }
        h1 { color: #4a4a4a; font-weight: 600; text-align: center; margin-bottom: 30px; }
        h3 { color: #667eea; margin-top: 30px; margin-bottom: 15px; border-bottom: 2px solid #eee; padding-bottom: 10px; }

        /* --- FORMULAIRE D'AJOUT --- */
        form {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #eee;
        }
        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            min-width: 150px;
        }
        input[type="submit"] {
            background-color: #667eea;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }
        input[type="submit"]:hover { background-color: #5a6fd1; }

        /* --- TABLEAU --- */
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #eee; }
        th { background-color: #f1f2f6; color: #555; font-weight: 600; }
        tr:hover { background-color: #fafafa; }

        /* --- BADGES ET BOUTONS --- */
        .badge {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: 500;
        }
        .dispo { background-color: #d1fae5; color: #065f46; }
        .emprunte { background-color: #fee2e2; color: #991b1b; }

        .btn-delete {
            background-color: #ff4757;
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 0.85rem;
            transition: opacity 0.3s;
        }
        .btn-delete:hover { opacity: 0.8; }

        .back-link { 
            display: block; 
            text-align: center; 
            margin-top: 30px; 
            color: #888; 
            text-decoration: none; 
            font-size: 0.9rem;
        }
        .back-link:hover { color: #333; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ†Ô∏è Gestion du Stock</h1>

        <h3>Ajouter un livre</h3>
        <form method="post">
            <input type="text" name="titre" placeholder="Titre du livre" required>
            <input type="text" name="auteur" placeholder="Auteur" required>
            <input type="submit" value="+ Ajouter">
        </form>

        <h3>Livres en rayon</h3>
        <div style="overflow-x:auto;">
            <table>
                <thead>
                    <tr>
                        <th>Titre</th>
                        <th>Auteur</th>
                        <th>Statut</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for livre in livres %}
                    <tr>
                        <td><strong>{{ livre['titre'] }}</strong></td>
                        <td>{{ livre['auteur'] }}</td>
                        <td>
                            {% if livre['statut'] == 0 %}
                                <span class="badge dispo">Disponible</span>
                            {% else %}
                                <span class="badge emprunte">Emprunt√©</span>
                            {% endif %}
                        </td>
                        <td>
                            <a href="/supprimer_livre/{{ livre['id'] }}" class="btn-delete" onclick="return confirm('√ätes-vous s√ªr de vouloir supprimer ce livre ?');">Supprimer</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <a href="/lecture" class="back-link">‚¨Ö Retour au Dashboard</a>
    </div>
</body>
</html>
