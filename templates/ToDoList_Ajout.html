<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Nouvelle Tâche</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh; display: flex; justify-content: center; align-items: center; margin: 0;
        }
        .card {
            background: white; padding: 40px; border-radius: 20px;
            width: 90%; max-width: 500px; text-align: center;
        }
        input, textarea { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box;}
        button { width: 100%; padding: 12px; background: #667eea; color: white; border: none; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Ajouter une tâche</h1>
        <form method="POST">
            <label style="display:block; text-align:left; margin-bottom:5px;">Titre</label>
            <input type="text" name="titre" required placeholder="Ex: Faire le Mini Projet">
            
            <label style="display:block; text-align:left; margin-bottom:5px;">Description</label>
            <textarea name="description" placeholder="Détails de la tâche..."></textarea>
            
            <label style="display:block; text-align:left; margin-bottom:5px;">Date d'échéance</label>
            <input type="date" name="date_echeance" required>
            
            <button type="submit">Enregistrer</button>
        </form>
        <a href="/taches" style="display:block; margin-top:20px; color:#888; text-decoration:none;">Annuler</a>
    </div>
</body>
</html>
