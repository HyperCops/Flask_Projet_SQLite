<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouveau Client</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            color: #333;
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 { font-size: 1.5rem; margin-bottom: 25px; color: #4a4a4a; }
        
        .form-group { margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 8px; font-weight: 500; color: #666; }
        
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-sizing: border-box;
            font-family: inherit;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus { border-color: #667eea; outline: none; }

        button {
            width: 100%;
            padding: 12px;
            background-color: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
            margin-top: 10px;
        }
        button:hover { background-color: #5a6fd1; }

        .back-link { display: block; margin-top: 20px; color: #999; text-decoration: none; font-size: 0.9rem; }
        .back-link:hover { color: #333; }
    </style>
</head>
<body>
    <div class="card">
        <h1>üìù Enregistrer un client</h1>
        <form action="/enregistrer_client" method="POST">
            <div class="form-group">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" placeholder="Ex: Dupont" required>
            </div>
            <div class="form-group">
                <label for="prenom">Pr√©nom :</label>
                <input type="text" id="prenom" name="prenom" placeholder="Ex: Jean" required>
            </div>
            <button type="submit">Enregistrer</button>
        </form>
        <a href="/" class="back-link">Annuler</a>
    </div>
</body>
</html>
