<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Tableau de Bord Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            color: #333;
        }
        .dashboard-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        h1 { color: #4a4a4a; margin-bottom: 30px; }
        h3 { color: #888; font-size: 1rem; margin-bottom: 20px; font-weight: 400; }

        .grid-menu {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Deux colonnes */
            gap: 15px;
        }

        .btn-panel {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 15px;
            text-decoration: none;
            color: #555;
            font-weight: 600;
            transition: all 0.3s;
            border: 1px solid #eee;
        }

        .btn-panel:hover {
            background-color: #667eea;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .full-width { grid-column: span 2; } /* Bouton qui prend toute la largeur */

        .logout-link {
            display: block;
            margin-top: 30px;
            color: #c0392b;
            text-decoration: none;
            font-size: 0.9rem;
        }
    </style>
</head>

            <a href="/rapport/" class="btn-panel">

            </a>

            <a href="/histogramme/" class="btn-panel full-width">
                üìä Voir l'Histogramme
            </a>
        </div>

        <a href="/" class="logout-link">Se d√©connecter</a>
    </div>
</body>
</html>
