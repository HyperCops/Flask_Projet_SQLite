<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Nouveau Client</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 { color: #333; margin-bottom: 25px; }
        
        /* Style des champs WTForms */
        .form-group { margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 8px; color: #666; font-size: 0.9rem; }
        
        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            box-sizing: border-box; /* Important pour ne pas d√©passer */
            transition: border-color 0.3s;
        }
        .form-control:focus { border-color: #667eea; outline: none; }

        /* Bouton Valider */
        .btn-primary {
            width: 100%;
            padding: 12px;
            background-color: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }
        .btn-primary:hover { background-color: #5a6fd1; }
        
        .back-link { display: block; margin-top: 20px; color: #888; text-decoration: none; font-size: 0.9rem; }
    </style>
</head>
<body>

<div class="card">
    <h2>üë§ Fiche Client</h2>
    
    <form method="POST">
        {{ form.hidden_tag() }}
        
        <div class="form-group">
            <label>Nom</label>
            {{ form.nom(class="form-control", placeholder="Entrez le nom") }}
        </div>
        
        <div class="form-group">
            <label>Pr√©nom</label>
            {{ form.prenom(class="form-control", placeholder="Entrez le pr√©nom") }}
        </div>
        
        {{ form.submit(class="btn-primary", value="Enregistrer le client") }}
    </form>

    <a href="/" class="back-link">Annuler</a>
</div>

</body>
</html>
